<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorScreen">
                <input type="text" id="UserInput" placeholder="0">
            </div>
            <div class="calculatorButtons">
                <button class="btn" type="button" onclick="pres(1)">1</button>
                <button class="btn" type="button" onclick="pres(2)">2</button>
                <button class="btn" type="button" onclick="pres(3)">3</button>
                <button class="btn" type="button" onclick="pres('+')" style="background-color: brown;">+</button>
                <br>
                <button class="btn" type="button" onclick="pres(4)">4</button>
                <button class="btn" type="button" onclick="pres(5)">5</button>
                <button class="btn" type="button" onclick="pres(6)">6</button>
                <button class="btn" type="button" onclick="pres('-')" style="background-color: brown;">-</button>
                <br>
                <button class="btn" type="button" onclick="pres(7)">7</button>
                <button class="btn" type="button" onclick="pres(8)">8</button>
                <button class="btn" type="button" onclick="pres(9)">9</button>
                <button class="btn" type="button" onclick="pres('*')" style="background-color: brown;">*</button>
                <br>
                <button class="btn" type="button" onclick="pres('.')">.</button>
                <button class="btn" type="button" onclick="pres(0)">0</button>
                <button class="btn" type="button" onclick="erase()">c</button>
                <button class="btn" type="button" onclick="pres('/')" style="background-color: brown;">/</button>
                <br>
                <button class="btnequal" onclick="evalute()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
